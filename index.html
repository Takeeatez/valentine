<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’˜ Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink-1:#ffe3ef;
      --pink-2:#ffb6d5;
      --pink-3:#ff6fae;
      --pink-4:#ff3f92;
      --ink:#3a2140;
      --card:#ffffffcc;
      --shadow: 0 18px 45px rgba(255, 63, 146, .22);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: "Quicksand", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 20% 20%, #ffd6e8 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, #ffc0db 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, #ffb3d6 0%, transparent 40%),
        linear-gradient(135deg, #ff9ac6 0%, #ff6fae 50%, #ff4f9c 100%);
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.7;
      filter: drop-shadow(0 6px 10px rgba(255,63,146,.15));
    }
    .heart{
      position:absolute;
      animation: floatUp linear infinite;
      font-size: clamp(16px, 2.2vw, 26px);
      opacity:.75;
      transform: translateY(110vh);
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(0deg); }
      to{ transform: translateY(-20vh) rotate(18deg); }
    }

    .card{
      width:min(720px, 92vw);
      padding: clamp(22px, 4vw, 42px);
      border-radius: 28px;
      background: linear-gradient(135deg, #ffffff, #ffe3ef);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 111, 174, .18);
      backdrop-filter: blur(10px);
      position:relative;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 18px;
      opacity:.95;
      font-weight: 700;
      letter-spacing:.2px;
    }
    .badge{
      padding:10px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #fff, #ffe0ef);
      border: 1px solid rgba(255, 111, 174, .22);
      font-size: 14px;
      display:flex; align-items:center; gap:8px;
      white-space:nowrap;
    }

    h1{
      margin: 10px 0 10px;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.08;
      text-align:center;
      letter-spacing: -.3px;
      font-family: "Quicksand", "Noto Sans KR", system-ui, sans-serif;
      font-weight: 700;
    }
    .sub{
      text-align:center;
      font-size: clamp(14px, 2vw, 16px);
      opacity:.85;
      margin: 0 0 26px;
    }

    .cta{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top: 18px;
      position:relative;
    }

    button{
      appearance:none;
      border:0;
      cursor:pointer;
      padding: 14px 18px;
      min-width: 140px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 16px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink-3), var(--pink-4));
      color:white;
      box-shadow: 0 12px 25px rgba(255,63,146,.28);
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: translateY(-1px); }

    /* NO button is physically there but "unreachable" */
    #noBtn{
      background: linear-gradient(135deg, #fff, #ffe5f1);
      color: var(--ink);
      border: 1px solid rgba(255, 111, 174, .25);
      box-shadow: 0 10px 18px rgba(255,63,146,.12);
      position: absolute; /* will be placed by JS */
      left: 50%;
      top: 0;
      transform: translateX(170px);
      touch-action: none;
    }
    #noBtn::after{
      content:" ğŸš«";
    }

    .result{
      margin-top: 22px;
      padding: 14px 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, #fff, #ffeaf3);
      border: 1px solid rgba(255, 111, 174, .20);
      text-align:center;
      font-weight: 700;
      display:none;
    }

    .tiny{
      margin-top: 14px;
      text-align:center;
      font-size: 12px;
      opacity:.65;
    }

    .sparkle{
      display:inline-block;
      animation: pop 1.2s ease-in-out infinite;
    }
    @keyframes pop{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <main class="card">
    <div class="topline">
      <div class="badge">ğŸ’Œ <span>for you</span> <span class="sparkle">âœ¨</span></div>
    </div>

    <h1>Will you be my valentine? ğŸ’˜</h1>
    <p class="sub" id="subtitle"> ë‚´ ë°œë Œíƒ€ì¸ë°ì´ ë ë˜ ë§ë˜ <b>ë™íš¨ì•¼</b> NOëŠ” ì—†ì–´! ğŸ«ğŸŒ¸</p>

    <div class="cta" id="cta">
      <button id="yesBtn" type="button">YES ğŸ’–</button>
      <button id="noBtn" type="button" aria-disabled="true" tabindex="-1">NO</button>
    </div>

    <div class="result" id="result"></div>
    <div id="photoContainer" style="display:none; margin-top:18px; text-align:center;">
      <img id="valentinePhoto" src="ez.jpeg" alt="valentine photo" style="max-width:100%; border-radius:18px; box-shadow:0 12px 30px rgba(255,63,146,.35);">
    </div>
  </main>

  <script>
    // sprinkle hearts
    const heartsEl = document.getElementById("hearts");
    const heartChars = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ“","âœ¨","ğŸŒ¸"];
    for(let i=0;i<26;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (6 + Math.random()*8) + "s";
      s.style.animationDelay = (-Math.random()*10) + "s";
      s.style.opacity = (0.35 + Math.random()*0.55).toFixed(2);
      heartsEl.appendChild(s);
    }

    const cta = document.getElementById("cta");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const photoContainer = document.getElementById("photoContainer");
    const subtitle = document.getElementById("subtitle");

    // Place NO within CTA bounds and make it evade pointer/touch
    function clamp(v, min, max){ return Math.min(Math.max(v, min), max); }

    function moveNoRandom(){
      const rect = cta.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      const x = clamp(Math.random()*maxX, padding, maxX);
      const y = clamp(Math.random()*maxY, -6, maxY); // allow slight overlap

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Keep it unreachable: whenever pointer comes near, jump away.
    function evade(clientX, clientY){
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top  + rect.height/2;
      const dist = Math.hypot(clientX - cx, clientY - cy);

      // "Absolutely can't click": trigger move even when pretty far
      if(dist < 240) moveNoRandom();
    }

    // Prevent any click/keyboard activation
    noBtn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); moveNoRandom(); });
    noBtn.addEventListener("keydown", (e) => { e.preventDefault(); e.stopPropagation(); moveNoRandom(); });

    // Mouse / touch evasion
    window.addEventListener("mousemove", (e) => evade(e.clientX, e.clientY), {passive:true});
    window.addEventListener("touchstart", (e) => {
      const t = e.touches && e.touches[0];
      if(t) evade(t.clientX, t.clientY);
    }, {passive:true});
    window.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if(t) evade(t.clientX, t.clientY);
    }, {passive:true});

    // Initial random position after layout
    setTimeout(moveNoRandom, 50);
    window.addEventListener("resize", () => setTimeout(moveNoRandom, 50));

    // YES action
    yesBtn.addEventListener("click", () => {
      const lines = [
        "ì´ë¯¸ ë„Œ ë‚´ ë°œë Œíƒ€ì¸ì´ì•¼",
        "ì‚¬ë‘í•´ ë™íš¨ì•¼ ğŸ¤"
      ];
      result.innerHTML = lines.map(l => `<div>${l}</div>`).join("");
      result.style.display = "block";
      photoContainer.style.display = "block";
      // Hide YES/NO buttons after selection
      cta.style.display = "none";
      subtitle.style.display = "none";

      // little confetti-ish hearts burst
      for(let i=0;i<14;i++){
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = "ğŸ’–";
        s.style.left = (45 + Math.random()*10) + "vw";
        s.style.animationDuration = (2.8 + Math.random()*2.2) + "s";
        s.style.animationDelay = "0s";
        s.style.opacity = "0.9";
        heartsEl.appendChild(s);
        setTimeout(()=> s.remove(), 4500);
      }
    });
  </script>
</body>
</html>
